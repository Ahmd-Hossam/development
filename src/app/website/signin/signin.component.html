<div class="wrapper">
    <div class="page-header">
        <div class=""></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-3 Female" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                    data-aos="fade-right">
                    <div class="elementor-image">
                        <img width="100%" height="648"
                            src="https://wpbingosite.com/wordpress/monisa/wp-content/uploads/2019/10/img-rvsp1.png"
                            class="attachment-full size-full" />
                    </div>
                </div>
                <div data-aos="fade-up" class="col-lg-6 col-sm-6" data-aos-easing="ease-out-cubic"
                    data-aos-duration="2000">
                    <div class="card card-register">
                        <h3 class="title"> Login </h3>
                        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <label>Email or Phone Number</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input formControlName="email" type="text" class="form-control"
                                    placeholder="Email or Phone Number">
                            </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input formControlName="password" #password
                                    [type]="ShowPassord ==false ? 'password' : 'text'" class="form-control"
                                    placeholder="Password">
                                <div class="input-group-prepend">
                                    <span (click)="showPassword()" type="button" class="input-group-text"
                                        [hidden]="!registerForm.controls.password?.value">
                                        <i
                                            [ngClass]=" ShowPassord ==false ? 'nc-icon nc-bulb-63' : 'nc-icon nc-lock-circle-open'"></i>
                                    </span>
                                </div>
                            </div>
                            <button class="btn btn-danger btn-block btn-round">Login</button>
                        </form>
                        <div class="forgot">
                            <a href="javascript:void(0)" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                        <div class="forgot">
                            <a href="javascript:void(0)" class="btn btn-link" routerLink="/signup">dont Have Account !
                                <br> Register Now</a>
                        </div>
                    </div>
                </div>
                <div class="elementor-widget-container Male" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                    data-aos="fade-left">
                    <div class="elementor-image"> <img width="100%" height="648"
                            src="https://wpbingosite.com/wordpress/monisa/wp-content/uploads/2019/10/img-rvsp2.png"
                            class="attachment-full size-full" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
