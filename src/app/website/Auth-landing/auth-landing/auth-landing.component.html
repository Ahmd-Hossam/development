<!-- services if user  login -->
<div class="wish mt-5 mb-5 text-center">
    <br><br>
    <div class="row">
        <div class="col-md-3 pr-5 pl-5 companys">
            <app-wish-list></app-wish-list>
        </div>
        <div class="wishList col-md-8">
            <hr>
            <p-table [value]="WishList" [rows]="7">
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col-3">
                                    <img class="product-img" src="{{product.photo}}" alt="">
                                </div>
                                <div class="Detail col-6">
                                    <div class="tt-row">
                                        <ul>
                                            <li>
                                                <a class="text-uppercase">{{product.name}}</a>
                                            </li>
                                        </ul>
                                        <div class="tt-rating">
                                            <ngb-rating class="raterater-hover-layer" [max]="5" [readonly]="true"
                                                [(rate)]="product.no_stars"></ngb-rating>
                                        </div>
                                        <div class="description">
                                            {{product.description}}
                                        </div>
                                    </div>
                                </div>
                                <div class="Action col-3 text-right">
                                    <div class="price">
                                        <span *ngIf="!product.price_after_discount">
                                            {{product.price}}
                                        </span>
                                        <span *ngIf="product.price_after_discount">
                                            {{product.price_after_discount}}
                                            <del>{{product.price}} </del>
                                        </span>
                                    </div>
                                    <!-- (click)="ContctCompany(product)" -->
                                    <button class="contact btn btn-info"
                                        (click)="DialogAction(product)">Contact</button><br>
                                    <button class="UnWish btn btn-danger" (click)="UnWish(product)">{{product.is_wished ?
                                        'UnWish' : 'Wish'}}</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <br>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" aria-label="Previous"
                            (click)="UpdateDate('Previous')">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let item of Pagination ">
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="UpdateDate('Next')" href="javascript:void(0)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
<p-dialog [(visible)]="ShowDialog" [baseZIndex]="50" [modal]="true" [style]="{width: '500', minWidth: '500'}">
    <ng-template pTemplate="header">
        Left Message
    </ng-template>
    <p-footer>
        <textarea [(ngModel)]="Message" name="" class="form-control" placeholder="Type Your Message" id="" cols="30"
            rows="10"></textarea>
        <button (click)="sendMessage()" class="btn btn-danger mt-3">send</button>
    </p-footer>
</p-dialog>
<!-- end services if user  login  -->
